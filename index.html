<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My projects- Mediafire links</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      height: 100vh;
      overflow-y: auto;
    }

    .button-item {
      margin-bottom: 20px;
    }

    .button-item h2 {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .button-item button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-item button:hover {
      background-color: #0056b3;
    }

    .content {
      flex-grow: 1;
      padding: 40px;
    }

    h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="button-item">
      <h2>ICT - Project</h2>
      <button onclick="window.location.href='https://www.mediafire.com/file/z5ln52kce5lv8y8/My_ICT_project.pptx/file'">Visit</button>
    </div>

    <!-- Add more buttons here -->
  </div>

  <div class="content">
    <h1>Welcome!</h1>
    <p>Click on any of these button to download my projects.</p>
  </div>

</body>
</html>
